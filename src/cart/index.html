<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sleep Outside | Cart</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/cart.js" type="module"></script>
</head>

<body>
  <header class="divider" id="main-header"></header>

  <main class="divider">
    <section class="products">
      <h2>My Cart</h2>

      <!-- Product list -->
      <ul class="product-list"></ul>

      <!-- Cart footer: hidden by default -->
      <div class="cart-footer hide">
        <p class="cart-total">Total: $<span id="cart-total-amount">0.00</span></p>
        <a href="../checkout/index.html" class="button">Proceed to Checkout</a>
      </div>

      <!-- Optional: message if cart is empty -->
      <p class="cart-empty-message hide">Your cart is empty.</p>
    </section>
  </main>

  <footer id="main-footer"></footer>
</body>

</html>
